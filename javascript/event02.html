<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>

    <p id="pid">textextext</p>

    <a id="aid" href="https://naver.com">네이버로 링크</a>

    <div id="container">

    </div>

    <script>
        //나중에 적용된게 덮어쓰기 됨
        //document.getElementById('pid').style.color = 'green';
        document.getElementById('pid').classList.add('red');
        document.getElementById('pid').classList.add('blue');
        document.getElementById('pid').classList.remove('blue');

        const aEle = document.querySelector('#aid');
        console.log(aEle.getAttribute('href'));
        aEle.setAttribute('href', 'https://netflix.com');
        aEle.setAttribute('target', '_blank');

        //aEle color
        aEle.style.color = 'red';
        aEle.classList.add('red');              // class='값' + red  class='값 red'  
                                                // 클래스는 클래스리스트로 적용하는것이 제일 좋다
        aEle.setAttribute('class', 'red');      // class='red'   class='값' -> class='red'

        aEle.removeAttribute('target');         // 타겟속성 없어짐

        const divCon = document.getElementById('container');

        //노드추가
        const newEle = document.createElement('p'); //<p>
        const txtEle = document.createTextNode('p태그안데 text');  //텍스트
        const attEle = document.createAttribute('class'); //class 속성
        attEle.value = "blue";  //class속성값 : blue

        divCon.appendChild(newEle);  //div -> p추가
        newEle.appendChild(txtEle);  //p-> 내부에 텍스트 추가
        newEle.setAttributeNode(attEle); //p ->속성추가

        document.getElementById('target').innerHTML = "<strong>p target text</strong>";
