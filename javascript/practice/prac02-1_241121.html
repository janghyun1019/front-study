<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="frm_login">
        <input type="text" id="loginId" placeholder="아이디"><br>
        <input type="password" id="loginPw" placeholder="비밀번호"><br>
        <button id="btnLogin" type="submit">로그인 시도</button><br>
    </form>

    <script>
        //코드작성

        const input_id = document.getElementById('loginId');
        const input_pw = document.getElementById('loginPw');
        const btnLogin = document.getElementById('btnLogin');
        const frm_login = document.getElementById('frm_login');


        //로그인버튼 클릭 이벤트
        function tryLogin(){
            input_id.value = '';
            input_pw.value = '';
        }

        input_id.addEventListener('keydown', (event)=>{
            //console.log(event);

            if(event.keyCode == 13){ //입력한 키가 엔터일 경우
                event.preventDefault();
                input_pw.focus();
            }
        });

        input_pw.addEventListener('keydown',(event)=>{
            if(event.keyCode == 13){
                event.preventDefault();
                //로그인 버튼 눌린것과 동일한 기능을 수행

                //1))
                // input_id.value = '';
                // input_pw.value = '';

                //2)
                //tryLogin();

                //3) 로그인 버튼 눌러버리기
                btnLogin.click();  // 클릭효과!
                //btnLogin.focus(); // 눌린 클릭효과 발생
            }
        });

        frm_login.addEventListener("submit", (event)=>{
            //console.log('asdfsdfsdf');
            event.preventDefault();
            console.log('submit');
            //tryLogin();
            //유효성검증(사전필터링)

            //만약 비어있는 입력값이 있다면 해당 값을 입력하라고 메시지를 띄우고 해당 입력칸으로 이동시키세요
            if(input_id.value.trim() == ''){
                alert("아이디를 입력해주세요");
                input_id.value = '';
                input_id.focus();
                return;
            }

            if(input_pw.value.trim() == ''){  //trim() 띄어쓰기까지 포함해서 검색
                alert("비밀번호를 입력해주세요");
                input_pw.value = '';
                input_pw.focus();
                return;
            }

            // frm_login.submit();  //submit 효과로 새로고침 ->  아이디/비번 지워짐(처럼)
            tryLogin(); //아이디 비번 반값 변경
        });

    </script>
</body>

</html>
