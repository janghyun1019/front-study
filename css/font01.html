<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>font01</title>
    <!--get embed code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* 외부 컬러 https://colorhunt.co/ */
        /* 외부 폰트 https://fonts.google.com/ */
        #target01 {
            font-family: "Nanum Gothic Coding", monospace;
            font-weight: 700;
            font-style: normal;
            color: #54C392;
        }
        #target02 {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 800;
            font-style: normal;
            color: #6420AA;
        }
    </style>
</head>
<body>
    <p>임의의 텍스트를 사용했습니다.</p>
    <p id="target01">임의의 텍스트를 사용했습니다.</p>
    <p id="target02">임의의 텍스트를 사용했습니다.</p>  
</body>
</html>
