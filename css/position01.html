<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position01</title>
    <style>
        /* 
            position : 위치 지정(배치)
            static : 기존 흐름(기본)
            relative : 흐름대로 + 위치조정(원래 자기가 있어야할 위치 기준)
            absolute : 흐름무시 + 절대좌표 위치조정 -> 부모요소의 시작지점
                    부모요소 static : x
                    부모요소 relative : o
            fixed : 흐름무시 + 절대좌표 위치
            sticky : 흐름대로 + 특정위치에 가면 fixed처럼 고정
                ex:상단에 네비게이션에 사용많이 함

            *위치조정
                left right top bottom
                z-index
        */

        .box{
            width: 200px;
            height: 200px;
        }

        .red-box {
            background-color: red;
            position: relative;
            left: 100px;
        }

        .green-box {
            background-color: green;
            position: static;
        }

        .blue-box {
            background-color: blue;
            position: relative;
            top: -50px; /* 기본적으로 위에서 아래 방향임 */
        }


    </style>
</head>
<body>
    <!-- class는 띄어쓰기로 여러개 사용가능 -->
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>



</body>
</html>
