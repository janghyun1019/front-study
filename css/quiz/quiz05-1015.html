<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            margin: 0 auto;
            width: 800px;

        }
        .blinebox {
            border: 2px solid black;
            height: 100px;
        }
        .blinebox200 {
            border: 2px solid black;
            width: 300px;
            height: 200px;
        }
        .top1-box1, .top1-box2 {
            width: 50%;
            height: 100px;
        }
        .top1-mbox1 {
            display: flex;
        }
        .top1-box1 {
            background-color: yellow;
            display: inline-block;
        }
        .top1-box2 {
            background-color: lightgray;
            display: inline-block;
        }
        .top1-box3 {
            background-color: purple;
            width: 100%;
            display: flex;

        }
        .top1-box4 {
            background-color: lightblue;
        }
        .box5and6 {
            width: 500px;
        }
        .top1-mbox3 {
            display: inline-block;
        }
        .top1-box5 {
            background-color: lightyellow;
        }
        .top1-box6 {
            background-color: lightcoral;
        }
        .top1-box7 {
            background-color: #9fac67;
        }
        .top1-box8 {
            background-color: #ebc45b;
        }
        .top1-box9 {
            background-color: #99e799;
        }

</style>

</head>
<body>
    <div class="container">
        <div class="top1-mbox1">
            <div class="blinebox top1-box1">
            </div><div class="blinebox top1-box2">
            </div>
        </div>
        <div class="blinebox top1-box3"></div>
        <div class="top1-mbox3">
            <div class="blinebox200 top1-box4"></div>
            <div class="box5and6">
                <div class="blinebox top1-box5"></div>
                <div class="blinebox top1-box6"></div>
            </div>
        </div>
        <div class="top1-mbox4">
            <div class="blinebox top1-box7"></div>
            <div class="blinebox top1-box8"></div>
            <div class="blinebox top1-box9"></div>
            <div class="blinebox top1-box10"></div>
        </div>
        
    </div>
</body>
</html>
