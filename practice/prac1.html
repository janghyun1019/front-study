<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css 영역-->
     <style>
        h3 {
            color: orange;
        }
        h4 {
            color: blue;
        }
        #h4-f {
            color: orange;
        }
        .span-f {
            color: blue;
        }
        #h4-s::after {
            content: "....";
        }
     </style>
</head>
<body>
    <h3>제1회 봄빛 수목원 여름꽃 축제</h3>
    <!-- · = ㄱ+한자키 한번내려서 8번-->
    <h4 id="h4-f">수련·수국·무궁화·원추리</h4>
    <h4 id="h4-s">아름다운 여름꽃과 시원한 바다를 </h4>

    <ul>
        <li>일시 : <span class="span-f">6월 15일 부터 8월 15일 까지</span></li>
        <li>장소 : 봄빛 수목원 일원</li>
    </ul>

</body>
</html>
