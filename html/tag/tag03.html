<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag03</title>
</head>
<body>
    <ul><!-- 비순서형 리스트 ul(unordered list) -->
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>

    <ol><!-- ordered list 순서가 있는 list -->
        <li>아침 먹기</li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
    </ol>

    <dl><!--정의형 목록 카테고리를 나누는 형식-->
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

    <dl><!--목록만들기할때 사용-->
        <dt>분식</dt>
            <dd>떡볶이</dd>
            <dd>순대</dd>       
        <dt>중식</dt>
            <dd>짜장면</dd>
            <dd>짬뽕</dd>
            <dd>탕수육</dd>        
    </dl>
</body>
</html>
