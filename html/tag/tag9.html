<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="../../media/5second.mp3" controls></audio>
    <br><br>
    <audio controls>
        <source src="../../media/5second.mp3" type="audio/mpeg">
        <source src="../../media/5second.ogg" type="audio/ogg">
        <source src="../../media/5second.wav" type="audio/wav">
    </audio>
    <br><br>
    <audio controls>
        <source src="../../media/5second.mp4" type="audio/mp4">
        <source src="../../media/5second.mp4" type="audio/mp4">
        <source src="../../media/5second.mp4" type="audio/mp4">
    </audio>
    <br><br>

    <video src="../../media/5second.mp4" controls></video>
    <br><br>
    <video src="../../media/5second.mp4" autoplay muted loop></video>
    <!--muted 음소거상태에서 오토플레이 가능-->
    <!--loop 계속플레이-->
</body>
</html>
