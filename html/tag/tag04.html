<head>

<body>
    <!--링크 이동-->
    <!-- a태그 속성
        _self : 현재창
        _blank : 새창 
        a 태그는 인라인 태그  
    -->
    <a href="https://www.naver.com/" title="네이버 사이트" target="_blank">네이버로 이동</a>
    <br>
    <a href="https://www.coupang.com/" title="쿠팡 사이트" target="_blank">쿠팡 쇼핑하기</a>

    <br><br>
    <!--동일한 경로에 이미지 있는 경우-->
    <img src="sample.jpg" alt="사발면">
    <!--images폴더에 이미지가 있는 경우-->
    <img src="images/pul.jpg" alt="클리너">
    <!--images 하위 폴더에 이미지가 있는 경우-->
    <img src="./sample.jpg" alt="클리너">    
    <!--상위 다른폴더에 이미지가 있는 경우-->
