<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="email" disabled><br>
    <label><input type="checkbox">패티추가</label><!--암묵적인방법-->
    <input type="checkbox">치즈추가
    <input type="checkbox" id="chb_pickle" checked><label for="chb_pickle">피클추가</label><!--명시적인방법-->
    
    <br>
    
    <fieldset>
        <legend>족발 사이즈</legend>
        <label>족발 소<input type="radio" name="level" disabled></label>
        <label>족발 중<input type="radio" name="level"></label>
        <label for="rd_large">족발 대</label><input type="radio" name="level" id="rd_large" checked><br><!--선택-->
        <!--checked : 요소를 선택된 상태로 표시-->
    </fieldset>

    <br>

    <textarea readonly>다중 텍스트 입력공간</textarea><!--여러줄 입력요소 생성-->

    <br>

    <select><!--콤보박스 생성-->
        <optgroup label="햄버거">
            <option>싸이버거</option>
            <option>휠렛버거</option>
            <option>치즈버거</option>
        </optgroup>
        <optgroup label="면류">
            <option selected>냉면</option>
            <option>국수</option>
            <option>라면</option>
        </optgroup>        
    </select>

    <br>

    <select size="3" multiple><!--콤보박스 생성-->
        <optgroup label="햄버거">
            <option>싸이버거</option>
            <option>휠렛버거</option>
            <option>치즈버거</option>
        </optgroup>
        <optgroup label="면류">
            <option>냉면</option>
            <option>국수</option>
            <option>라면</option>
        </optgroup>        
    </select>

    <br>
    <input type="button" value="인풋버튼"><!--submit reset-->
    <button type="button">태그버튼</button><!--폼 구성하기 예)동의하기버튼-->
    <button>
        <img src="./images/pul.jpg" alt="이미지 pul">
        pul이미지 버튼
    </button>
    
    <br>
    <input type="password" maxlength="14"><!--입력문자 제약-->

    <br>
    <input type="text" value="성명 입력">
    <br>
    <input type="text" placeholder="성명 입력"> <!--입력값에 대한 힌트-->
</body>
</html>
