<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--css작성 영역-->
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td><!-- 행 세로병합 -->
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!-- <td>1,000원</td> 병합할때 삭제-->
        </tr>
        <tr>
            <td>총금액</td>
            <td colspan="3">6,500원</td><!-- 열 가로병합 -->
        </tr>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th scope="col">번호</th><!-- scope 제목을 나타내는 셀의 범위지정 -->
                <th scope="col">상품명</th>
                <th scope="col">수량</th>
                <th scope="col">가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td><!-- 행 세로병합 -->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                <!-- <td>1,000원</td> 병합할때 삭제-->
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>총금액</td>
                <td colspan="3">6,500원</td><!-- 열 가로병합 -->
            </tr>
        </tfoot>
    </table>    
</body>
</html>
